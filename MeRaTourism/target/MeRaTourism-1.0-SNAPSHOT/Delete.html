<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            background: url(https://www.travelseewrite.com/wp-content/uploads/2021/08/Saputara-Hill-Station-is-a-great-relief-from-Gujarats-humidity.jpeg) no-repeat center center/cover;
        }
        .container {
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .container input[type="text"], .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .container input[type="submit"] {
            background: olivedrab;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .container input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete User</h2>
        <form action="DeleteServlet" method="post">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <label for="username">username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>
            <input type="submit" value="Delete">
            
        </form>
    </div>
</body>
</html>
