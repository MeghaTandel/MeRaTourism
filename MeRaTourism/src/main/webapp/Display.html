<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url(https://wallpaperbat.com/img/435283-free-inspirational-travel-desktop-amp-phone-wallpaper-traveling.jpg) no-repeat center center/cover;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 10 4px 8px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: top;
            color: blueviolet;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: blueviolet;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Registered Users</h2>
        <table>
            <tr>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </table>
    </div>
</body>

</html>
