<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            background: url(https://lp-cms-production.imgix.net/2019-06/GettyImages-560611321_full.jpg?fit=crop&q=40&sharp=10&vib=20&auto=format&ixlib=react-8.6.4) no-repeat center center/cover;

        }
        .container {
            width: 25%;
            margin: 0 auto;
            background: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.5);

        }
        h1 {
            text-align: center;
            color: #333;
        }
        .owner-info {
            text-align: center;
            margin: 20px 0;
        }
        .owner-info p {
            margin: 5px 0;
            font-size: 18px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #666;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        .social-media a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="owner-info">
            <p>Owner Name: Zikra Sai</p>
            <p>Owner Name: Megha Tandel</p>
            <p>Contact Number: 7383335646</p>
            <p>Contact Number: 9662455692</p>
            <p>Email: saizikra@gmail.com </p>
            <p>InstagramID: @meghatandel11 </p>
        </div>
    </div>
    <footer>
        &copy; 2025 Your Company. All rights reserved.
    </footer>
</body>
</html>
